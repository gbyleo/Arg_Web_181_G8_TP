            <a href="#">Inicio</a>
            <a href="#">La empresa</a>

    <!-- fin de cabecera -->
    <!-- inicio contenido principal -->
    <main id="mainPlanes">
        <h1>NUESTROS PLANES</h1>
        <div class="contenedor">
     <div class="planes" >
            
                <img src="./IMG/Teletrabajo.jpg" width="200px" alt="Teletrabajo">
        
       
                <img src="./IMG/images.jpg" width="200px" alt="hogar">
           
         
                <img src="./IMG/juegos y streaming.jpg" width="200px" alt="Gaming">
         
     
                <img src="./IMG/empresas.jpg" width="200px" alt="Empresas">
            </div>
       


        <div class="form">
            <h2>Diganos que plan eligio ud.</h2>
            <form class="formUsuarios">
                <div class="inputContainer">
                    <label for="nombre">Ingrese su nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="inputContainer">
                    <label for="apellido">Ingrese su apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
                </div>
                <div class="inputContainer">
                    <label for="email">Ingrese el mail:</label>
                    <input type="text" id="email" name="email" placeholder="Ingrese su mail">
                </div>
                <div class="inputContainer">
                    <label for="plan">elija su plan:</label>
                    <select name="plan" id="plan">
                        <option disabled selected> Selecciona una opcion</option>
                        <option value="Teletrabajo">Teletrabajo</option>
                        <option value="Hogar">Hogar</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Empresas">Empresas</option>
                    </select>
                    <div class="inputContainer">
                        <label for="dispositivo">¿Cuantos dispositivos tiene?</label>
                        <select name="dispositivo" id="dispositivo">
                            <option disabled selected> Selecciona una opcion</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="6">6</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <input class="btn-respuesta" type="submit" value="Enviar respuesta">
            </form>
            <h3>Gracias por elegirnos!! su plan es:</h3>
            <div  id="contenedorUsuarios" class="contenedorUsuarios"></div>
        </div>
    </div>
  
    </main>
    <!-- fin contenido principal -->
